<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockify Login</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>LOGIN</h1>
        <button type="button" class="btn" id="loginButton">Login with Phantom Wallet</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#.html">Register</a></p>
        </div>
    </div>

    <script>
    const loginButton = document.getElementById('loginButton');

if (window.solana && window.solana.isPhantom) {
    loginButton.addEventListener('click', async () => {
        try {
    
            const response = await window.solana.connect();
            const publicKey = response.publicKey.toString();
            console.log("Connected with wallet public key: ", publicKey);

            localStorage.setItem('phantomPublicKey', publicKey);

            window.location.href = 'index.html';
        } catch (error) {
            console.error("Error connecting to Phantom: ", error);
        }
    });
} else {
    alert("Phantom Wallet is not installed! Please install it.");
    window.open('https://phantom.app/', '_blank');
}

    </script>
</body>
</html>

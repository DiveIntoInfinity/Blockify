<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Blockify Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <!-- Phantom Wallet Login Button -->
            <button type="button" class="btn" id="phantomLogin">Login with Phantom Wallet</button>

            <div class="register-link">
                <p>Donâ€™t have an account? <a href="#.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        const phantomLoginButton = document.getElementById('phantomLogin');

        // Phantom Wallet connection
        async function connectWallet() {
            try {
                if (window.solana && window.solana.isPhantom) {
                    // Request connection to the wallet
                    const response = await window.solana.connect();
                    const publicKey = response.publicKey.toString();
                    console.log("Connected with wallet public key: ", publicKey);

                    // Store the public key in localStorage
                    localStorage.setItem('phantomPublicKey', publicKey);

                    // Redirect after successful login
                    window.location.href = 'index.html';
                } else {
                    // Phantom not installed
                    alert("Phantom Wallet is not installed! Please install it.");
                    window.open('https://phantom.app/', '_blank');
                }
            } catch (error) {
                console.error("Error connecting to Phantom: ", error);
            }
        }

        // Public key retrieval and session management
        function getPublicKeyFromLocalStorage() {
            const publicKey = localStorage.getItem('phantomPublicKey');
            if (publicKey) {
                console.log("Public key found in localStorage: ", publicKey);
                return publicKey;
            } else {
                console.log("No public key found, user is not logged in.");
                return null;
            }
        }

        // Attach event listener for Phantom login button
        phantomLoginButton.addEventListener('click', connectWallet);

        // Check if user is already logged in (public key in localStorage)
        window.onload = function () {
            getPublicKeyFromLocalStorage();
        };
    </script>
</body>
</html>
